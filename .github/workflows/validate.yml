name: Validate

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate_hacs:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8" # v6
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"

name: Validate
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate_hacs:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3" # v6
      - name: HACS validation
        uses: "hacs/action@d556e736723344f83838d08488c983a15381059a" # 22.5.0
        with:
          category: "integration"

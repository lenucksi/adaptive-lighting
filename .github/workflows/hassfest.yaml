name: Validate with hassfest
permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate_hassfest:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd" # v6.0.2
      - uses: home-assistant/actions/hassfest@master
